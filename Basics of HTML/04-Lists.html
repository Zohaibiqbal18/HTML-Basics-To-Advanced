<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!----------------- Ordered list ---------------->
    
    <ol>
        <li>Red</li>
        <li>Orange</li>
        <li>Blue</li>
    </ol>

    <!----------------- Unordered list -------------->
    
    <ul>
        <li>Red</li>
        <li>Orange</li>
        <li>Blue</li>
    </ul>

    <!------------------ Description list ----------->

    <dl>
        <dt>Mango</dt>
        <dd>Mango is yellow.</dd>
    </dl>
</body>
</html>
