<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Links</title>
</head>
<body>
    <!---------- Image ---------->
    <img src="spiritual.jpg" alt="Spiritual" width="200px" height="200px">
    <br>
    <!----------- Link ---------->
    <a href="https://www.wikipedia.org/" target="_blank">Go to wikipedia</a><br><br>

    <!----------- Image as a link ------->
    <a href="https://www.psychologytoday.com/us/basics/spirituality"><img src="spiritual.jpg" alt="" width="100px"></a>

</body>
</html>
